<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <form id="form" action="/">
            <h1>INSCRIPTION</h1>
            <div class="input-control">
                <label for="username">Nom d'utilisateur</label>
                <input id="username" name="username" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">Email</label>
                <input id="email" name="email" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Mot de pass</label>
                <input id="password" name="password" type="password">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password2">confirmation du mot de pass</label>
                <input id="password2" name="password2" type="password">
                <div class="error"></div>
            </div>
            <fieldset class="radios" id="sexe">
                <legend>Sexe</legend>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" checked>
                    <label class="form-check-label" for="gridRadios1">
                        Homme
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2">
                    <label class="form-check-label" for="gridRadios2">
                        Femme
                    </label>
                </div>
                <div class="error"></div>
            </fieldset>
            <button type="submit">s'inscrire</button>

        </form>
    </div>





    <form id="formConnexion" action="/" class="formConnexion">
        <h1>CONNEXION</h1>

        <div class="input-control">
            <label for="email">Email</label>
            <input id="emailConnexion" name="email" type="text">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <label for="password">Mot de pass</label>
            <input id="password" name="password" type="password">
            <div class="error"></div>
        </div>
        <button type="submit">connecion</button>

    </form>
    </div>









    <script src="script.js"></script>
</body>

</html>
